<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>View All Users here</h2>
	<a href="/" class="btn btn-secondary">Add New User</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User ID</th> <!-- ✅ Added this -->
                <th>Name</th>
                <th>Email</th>
                <th>Phno</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">ID</td> <!-- ✅ Display userId -->
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.phno}">Phno</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${user.userId})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/delete/{id}(id=${user.userId})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
</body>
</html>
